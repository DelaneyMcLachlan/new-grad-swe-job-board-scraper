name: Daily Job Scraper

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust timezone as needed)
    # To change time, modify the cron: "0 9 * * *" format is (minute hour day month weekday)
    # Examples:
    # "0 9 * * *" = 9:00 AM UTC daily
    # "0 14 * * *" = 2:00 PM UTC (9:00 AM EST)
    # "0 0 * * *" = Midnight UTC daily
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  scrape-jobs:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push database updates
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run job scraper
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: |
        python main.py
    
    - name: Commit and push database updates
      if: always()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add jobs.db
        git diff --staged --quiet || (git commit -m "Update jobs database [skip ci]" && git push)
    
    - name: Upload database (optional - for backup)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jobs-database
        path: jobs.db
        retention-days: 7

